<div class="container" style="padding: 15px">
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let template"><a href="/templates/{{template.id}}" style="color: #FFFFFF"> {{template[column]}} </a></td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let template" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="template == expandedTemplate ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <span>{{template.description}}</span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let template; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedTemplate === template"
      (click)="expandedTemplate = expandedTemplate === template ? null : template">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>
